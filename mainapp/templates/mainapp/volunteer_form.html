{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}

{% block javascript %}
  <script src="{% static 'js/jquery.chained.js' %}"></script>
  <script type="text/javascript">
  $(function(){
    $("#sub_type").chainedTo("#service_type");
    $("#specific").chainedTo("#sub_type");
    });
  </script>
{% endblock %}

{% block content %}

  <form method="post" class="form">
  {% csrf_token %}
    <label for="name">Your name: </label>
    <input id="name" type="text" name="name" value="">
    <br>
    <label for="mobile">Your mobile: </label>
    <input id="mobile" type="text" name="mobile" value="">
    <br>
    <label for="password">Password: </label>
    <input id="password" type="password" name="password">
    <br>
    <label for="district">District: </label>
    <select name="district">
      <option value="tvm">Thiruvananthapuram</option>
      <option value="ptm">Pathanamthitta</option>
      <option value="alp">Alappuzha</option>
      <option value="ktm">Kottayam</option>
      <option value="idk">Idukki</option>
      <option value="mpm">Malappuram</option>
      <option value="koz">Kozhikode</option>
      <option value="wnd">Wayanad</option>
      <option value="knr">Kannur</option>
      <option value="ksr">Kasaragod</option>
      <option value="pkd">Palakkad</option>
      <option value="tcr">Thrissur</option>
      <option value="ekm">Ernakulam</option>
      <option value="kol">Kollam</option>
    </select>
    <br>
    <label for="panchayath">Panchayath: </label>
    <input id="panchayath" type="text" name="panchayath">
    <br>
    <label for="location">Location: </label>
    <input id="location" type="text" name="location">
    <br>
    <label for="type">Type: </label>
    <select name="type">
      <option value="it">IT</option>
      <option value="ground">Ground Work</option>
      <option value="manager">Manager</option>
      <option value="hotline">Hotline</option>
    </select>
    <br>
    <select id="service_type" name="service_type">
      <option value="">---</option>
      <option value="Rescue">Rescue</option>
      <option value="Food">Food</option>
      <option value="Medical_Assistance">Medical Assistance</option>
    </select>

    <br>
    <select name="sub_type" id="sub_type">
      <option value="">---</option>
      <option class="Rescue" value="In_Site_Rescue">In Site Rescue</option>
      <option class="Rescue" value="Relief_Camps">Relief Camps</option>

      <option class="Food" value="Store">Store</option>
      <option class="Food" value="Transportation">Transportation</option>
      <option class="Food" value="Distribution">Distribution</option>

      <option class="Medical_Assistance" value="Doctor">Doctor</option>
      <option class="Medical_Assistance" value="Medicine">Medicine</option>
      <option class="Medical_Assistance" value="Ambulance">Ambulance</option>
      <option class="Medical_Assistance" value="Pharmacist">Pharmacist</option>
      <option class="Medical_Assistance" value="Nursing_Staff">Nursing Staff</option>
    </select>

    <br>
    <select name="specific" id="specific">
      <option value="">---</option>
      <option class="Relief_Camps" value="Medical">Medical</option>
      <option class="Relief_Camps" value="Food">Food</option>
      <option class="Relief_Camps" value="Transportation">Transportation</option>
      <option class="Relief_Camps" value="Volunteer">Volunteer</option>

      <option class="In_Site_Rescue" value="Boat">Boat </option>
      <option class="In_Site_Rescue" value="Heavy_Vehicles">Heavy Vehicles</option>
      <option class="In_Site_Rescue" value="LMV">LMV</option>
      <option class="In_Site_Rescue" value="Volunteer">Volunteer</option>

      <option class="Store" value="Packed Food">Packed Food</option>
      <option class="Store" value="Raw_Materials">Raw Materials</option>
      <option class="Store" value="Drinking_Water">Drinking Water</option>

      <option class="Transportation" value="Heavy_Vehicle">Heavy Vehicle</option>
      <option class="Transportation" value="LMV">LMV</option>

      <option class="Distribution" value="Volunteer">Volunteer</option>

      <option class="Doctor" value="Can_work_at_Relief_Camp">Can work at Relief Camp</option>
      <option class="Doctor" value="Other">Other</option>

      <option class="Nursing_Staff" value="Can_work_at_Relief Camp">Can work at Relief Camp</option>
      <option class="Nursing_Staff" value="Other">Other</option>

      <option class="Pharmacist" value="Willing_to_work at Relief Camp">Willing to work at Relief Camp</option>
      <option class="Pharmacist" value="Other">Other</option>

      <option class="Medicine" value="Store">Store</option>
      <option class="Medicine" value="Transportation">Transportation</option>
      <option class="Medicine" value="Nursing">Nursing</option>

      <option class="Ambulance" value="With_Life_supporting_Instruments">With Life supporting Instruments</option>
      <option class="Ambulance" value="Without_LSI">Without LSI</option>
    </select>
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Register as volunteer
    </button>
  </form>

  {% endblock %}
